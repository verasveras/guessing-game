<!DOCTYPE html>
<html>
<title>
	Play 
</title>

<head>
	<link type="text/css" rel="stylesheet" href = "main.css"/>
</head>

<body>

	<div = "main-content">
		<div class = "game-info">
			<h1> Guessing Game! </h1>
			<h2> I'm thinking of a number from 1 - 100. <br>
				Guess and I will tell you if your number is too high or too low.</h2>
		</div>

		<div class = "input-box">
			<form>
				<label> Enter your guess: </label>
				<input for="num-box" type = "text">
			</form>
		</div>

		<div class = "buttons">
			<button type="button">Submit Guess</button>
			<button type="button">Play Again</button>
			<button type="button">I Quit </button>
		</div>
	</div>

</body
</html>
